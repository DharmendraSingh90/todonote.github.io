<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List App</title>
    <link rel="stylesheet" href="73_Exercise6_Todo_List_javascript.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

</head>

<body>

    <div class="container-fluid">
        <div class="container">
            <div class="mx-auto mt-5" style="max-width: 700px;">



                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="enter your data"
                        aria-label="Recipient's username" id="input" aria-describedby="button-addon2">
                    <button class="btn text-white btn-info" type="button" id="insertDataBtn">Add</button>
                </div>


                <div class="display-5">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Your Data</th>
                                <th scope="col">Actions</th>

                            </tr>
                        </thead>
                        <tbody id="displayUserData">

                            <!-- <tr>
                                <th scope="row">2</th>
                                <td>kind of Javascript</td>
                                <td><i class="btn text-white fa fa-edit btn-info mx-3"></i> <i
                                        class="btn btn-danger text-white fa fa-trash"></i></td>

                            </tr> -->

                        </tbody>
                    </table>

                </div>

            </div>

        </div>

    </div>


    <script src="73_Exercise6_Todo_List_javascript.js"></script>

        crossorigin="anonymous"></script>


</body>

</html>
